<!DOCTYPE html>
<html lang="en" ng-app="directoryApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
  <script src="directory.js" charset="utf-8"></script>
  <title></title>
  <style media="screen">
    .over-thirty {
      background-color: red;
    }
    .under-thirty {
      background-color: blue;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body ng-controller="directoryController as dirList">
  <input type="text" ng-model="search">
  <ul ng-class="{'hidden': !dirList.toggle}">
    <li ng-repeat="item in dirList.list | filter:search" ng-class="item.age > 29 ? 'over-thirty' : 'under-thirty'">
      {{item.name}} - {{item.age}}
    </li>
  </ul>

  <button ng-show="dirList.toggle" ng-click="dirList.toggle = true">Show names</button>
  <button ng-if="dirList.toggle" ng-click="dirList.toggle = false">Hide names</button>

  <form ng-submit="dirList.addPerson()">
    <input type="text" placeholder="Name" ng-model="dirList.name">
    <input type="number" placeholder="Age" ng-model="dirList.age">
    <input type="submit" value="Add">
  </form>
</body>
</html>
